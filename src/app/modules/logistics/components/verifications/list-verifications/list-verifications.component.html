<div class="card">
  <div class="card-header d-flex justify-content-between">
    <div class="title">
    </div>
    <div class="toolbar">
      <button class="btn btn-success btn-sm" (click)="export()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
             class="bi bi-file-earmark-spreadsheet" viewBox="0 0 16 16">
          <path
            d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V9H3V2a1 1 0 0 1 1-1h5.5v2zM3 12v-2h2v2H3zm0 1h2v2H4a1 1 0 0 1-1-1v-1zm3 2v-2h3v2H6zm4 0v-2h3v1a1 1 0 0 1-1 1h-2zm3-3h-3v-2h3v2zm-7 0v-2h3v2H6z"/>
        </svg>
        Exportar
      </button>
    </div>
  </div>

  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-hover" id="exportExcel">
        <thead>
        <tr class="text-nowrap">
          <th scope="col"></th>
          <th scope="col">ENTREGADO</th>
          <th scope="col">CHECKLIST</th>
          <th scope="col">EMPLEADO</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-nowrap"
            *ngFor="let verification of listVerifications | slice: (page - 1) * pageSize:page * pageSize">
          <td>
            <!-- Button View -->
            <button type="button" class="btn btn-primary btn-sm pt-0" (click)="onView(verification.id)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
              </svg>
            </button>
          </td>
          <td>{{verification.createdAt.toDate() | date:'MMM d, y'}}</td>
          <td>
            <app-checklist-by-id [checklistId]="verification.checklistId"></app-checklist-by-id>
          </td>
          <td>
            <app-employee-by-id [employeeId]="verification.employeeId"></app-employee-by-id>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <br>
    <ngb-pagination [collectionSize]="listVerifications.length" [(page)]="page" [pageSize]="pageSize"></ngb-pagination>
  </div>
</div>
