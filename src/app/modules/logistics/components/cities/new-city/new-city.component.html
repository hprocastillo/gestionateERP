<div class="card">
  <div class="card-header">
    <h5>Nueva Ciudad</h5>
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        <form [formGroup]="newForm" (ngSubmit)="getSave(user, company)">

          <!-- Name -->
          <div class="form-group row">
            <label for="txtName" class="col-md-6 col-form-label">NOMBRE CIUDAD:</label>
            <div class="col-md-6">
              <input type="text" class="form-control" id="txtName" formControlName="name" required>
            </div>
          </div>

          <!-- Coordinates -->
          <div class="form-group row">
            <label for="txtCoordinates" class="col-md-6 col-form-label">UBICACIÃ“N GOOGLE MAPS:</label>
            <div class="col-md-6">
              <input type="text" class="form-control" id="txtCoordinates" formControlName="coordinatesUrl" required>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-md-4">
              <button type="reset" class="btn btn-danger btn-block" (click)="getCancel()">CANCELAR</button>
            </div>
            <div class="col-md-4">
              <button type="submit" class="btn btn-primary btn-block">GUARDAR</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
