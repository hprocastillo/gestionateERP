<div class="card">
  <div class="card-header">
    <h5>Nuevo vehículo</h5>
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        <form [formGroup]="newForm" (ngSubmit)="getSave(user,company)">

          <!-- Employee -->
          <div class="form-group row">
            <label for="cbEmployee" class="col-md-5 col-form-label">CONDUCTOR:</label>
            <div class="col-md-7">
              <select class="form-control" id="cbEmployee" formControlName="employeeId">
                <option value="" selected>SELECCIONAR</option>
                <option *ngFor="let employee of listEmployees" value="{{employee.id}}">{{employee.name}}</option>
              </select>
            </div>
          </div>

          <!-- Brand -->
          <div class="form-group row">
            <label for="cbBrand" class="col-md-5 col-form-label">MARCA VEHÍCULO:</label>
            <div class="col-md-7">
              <select class="form-control" id="cbBrand" formControlName="brandId">
                <option value="" selected>SELECCIONAR</option>
                <option *ngFor="let brand of listBrands" value="{{brand.id}}">{{brand.brand}}</option>
              </select>
            </div>
          </div>

          <!-- Description -->
          <div class="form-group row">
            <label for="txtDescription" class="col-md-5 col-form-label">DESCRIPCIÓN:</label>
            <div class="col-md-7">
              <input type="text" class="form-control" id="txtDescription" formControlName="description">
            </div>
          </div>

          <!-- Badge -->
          <div class="form-group row">
            <label for="txtBadge" class="col-md-5 col-form-label">PLACA:</label>
            <div class="col-md-7">
              <input type="text" class="form-control" id="txtBadge" formControlName="badge">
            </div>
          </div>

          <!-- BirthDay -->
          <div class="form-group row">
            <label for="txtBirthDay" class="col-md-5 col-form-label">AÑO DE FABRICACIÓN:</label>
            <div class="col-md-7">
              <input type="text" class="form-control" id="txtBirthDay" formControlName="birthDay">
            </div>
          </div>

          <div class="form-group row">
            <div class="col-md-4">
              <button type="reset" class="btn btn-danger btn-block" (click)="getCancel()">CANCELAR</button>
            </div>
            <div class="col-md-4">
              <button type="submit" class="btn btn-primary btn-block">GUARDAR</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
