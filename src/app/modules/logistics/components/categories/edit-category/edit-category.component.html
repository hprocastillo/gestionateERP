<div class="card">
  <div class="card-header">
    <h5>Editar categor√≠a</h5>
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-lg-6">
        <form #editForm="ngForm" (ngSubmit)="getEdit(user, editCategory)">

          <!-- Name -->
          <div class="form-group row">
            <label for="txtName" class="col-md-3 col-form-label">NOMBRE:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="txtName" [(ngModel)]="category.name" name="name" required>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-md-4">
              <button type="reset" class="btn btn-danger btn-block" (click)="getCancel()">CANCELAR</button>
            </div>
            <div class="col-md-4">
              <button type="submit" class="btn btn-primary btn-block">GUARDAR</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
