<ng-container *ngIf="authSvc.user$ | async as user">

  <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">

    <!------------- INDICATORS BY VEHICLE ------------->
    <li [ngbNavItem]="1">
      <a ngbNavLink>INDICADORES POR VEH√çCULO</a>
      <ng-template ngbNavContent>

        <ng-container *ngIf="pageIndicatorsByVehicle === true">
          <ng-container *ngFor="let company of listCompanies">
            <app-indicators-by-vehicle
              [user]="user"
              [company]="company">
            </app-indicators-by-vehicle>
          </ng-container>
        </ng-container>

      </ng-template>
    </li>

  </ul>

  <div [ngbNavOutlet]="nav" class="mt-2"></div>
