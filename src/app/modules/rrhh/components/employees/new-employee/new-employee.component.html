<div class="card">
  <div class="card-header">
    <h5>Nuevo empleado</h5>
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        <form [formGroup]="newForm" (ngSubmit)="getSave(user, company)">

          <!-- Employee Types -->
          <div class="form-group row">
            <label class="col-md-5 col-form-label" for="txtEmployeeType">TIPO DE EMPLEADO:</label>
            <div class="col-md-7">
              <select class="form-control" formControlName="employeeTypeId" id="txtEmployeeType" required>
                <option value="" selected>SELECCIONAR</option>
                <option *ngFor="let et of listEmployeesTypes" value="{{et.id}}">{{et.description}}</option>
              </select>
            </div>
          </div>

          <!-- NAME -->
          <div class="form-group row">
            <label class="col-md-5 col-form-label" for="txtName">NOMBRE:</label>
            <div class="col-md-7">
              <input type="text" id="txtName" class="form-control" formControlName="name">
            </div>
          </div>

          <!-- DNI -->
          <div class="form-group row">
            <label class="col-md-5 col-form-label" for="txtDni">DNI:</label>
            <div class="col-md-7">
              <input type="text" id="txtDni" class="form-control" formControlName="dni">
            </div>
          </div>

          <!-- EMAIL -->
          <div class="form-group row">
            <label class="col-md-5 col-form-label" for="txtEmail">CORREO ELECTRÓNICO:</label>
            <div class="col-md-7">
              <input type="email" id="txtEmail" class="form-control" formControlName="email">
            </div>
          </div>

          <!-- PHONE -->
          <div class="form-group row">
            <label class="col-md-5 col-form-label" for="txtPhone">TELÉFONO:</label>
            <div class="col-md-7">
              <input type="text" id="txtPhone" class="form-control" formControlName="phone">
            </div>
          </div>

          <!-- ADDRESS -->
          <div class="form-group row">
            <label class="col-md-5 col-form-label" for="txtAddress">DIRECCIÓN:</label>
            <div class="col-md-7">
              <input type="text" id="txtAddress" class="form-control" formControlName="address">
            </div>
          </div>

          <div class="form-group row">
            <div class="col-md-4">
              <button type="reset" (click)="getCancel()" class="btn btn-danger btn-block">CANCELAR</button>
            </div>
            <div class="col-md-4">
              <button type="submit" class="btn btn-primary btn-block">GUARDAR</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
