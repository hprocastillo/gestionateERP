<div class="card">
  <div class="card-header">
    <h5>Editar empleado</h5>
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        <form #editForm="ngForm" (ngSubmit)="getEdit(user, employeeId)">

          <!-- Employee Types -->
          <div class="form-group row">
            <label class="col-md-5 col-form-label" for="cbEmployeeType">TIPO DE EMPLEADO:</label>
            <div class="col-md-7">
              <select class="form-control" id="cbEmployeeType" [(ngModel)]="employee.employeeTypeId"
                      name="employeeTypeId">
                <option *ngFor="let et of listEmployeeTypes" value="{{et.id}}">{{et.description}}</option>
              </select>
            </div>
          </div>

          <!-- NAME -->
          <div class="form-group row">
            <label class="col-md-5 col-form-label" for="txtName">NOMBRE:</label>
            <div class="col-md-7">
              <input type="text" id="txtName" class="form-control" [(ngModel)]="employee.name" name="name">
            </div>
          </div>

          <!-- DNI -->
          <div class="form-group row">
            <label class="col-md-5 col-form-label" for="txtDni">DNI:</label>
            <div class="col-md-7">
              <input type="text" id="txtDni" class="form-control" [(ngModel)]="employee.dni" name="dni">
            </div>
          </div>

          <!-- EMAIL -->
          <div class="form-group row">
            <label class="col-md-5 col-form-label" for="txtEmail">CORREO ELECTRÓNICO:</label>
            <div class="col-md-7">
              <input type="email" id="txtEmail" class="form-control" [(ngModel)]="employee.email" name="email">
            </div>
          </div>

          <!-- PHONE -->
          <div class="form-group row">
            <label class="col-md-5 col-form-label" for="txtPhone">TELÉFONO:</label>
            <div class="col-md-7">
              <input type="text" id="txtPhone" class="form-control" [(ngModel)]="employee.phone" name="phone">
            </div>
          </div>

          <!-- ADDRESS -->
          <div class="form-group row">
            <label class="col-md-5 col-form-label" for="txtAddress">DIRECCIÓN:</label>
            <div class="col-md-7">
              <input type="text" id="txtAddress" class="form-control" [(ngModel)]="employee.address" name="address">
            </div>
          </div>

          <div class="form-group row">
            <div class="col-md-4">
              <button type="reset" (click)="getCancel()" class="btn btn-danger btn-block">CANCELAR</button>
            </div>
            <div class="col-md-4">
              <button type="submit" class="btn btn-primary btn-block">GUARDAR</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
